dist: precise
language: java
jdk: oraclejdk8
env:
  - CI=true
before_script:
  - chmod +x gradlew
script:
  - ./gradlew test --info
after_success:
  - ./gradlew jacocoTestReport coveralls
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/